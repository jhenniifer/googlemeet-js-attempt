    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>

<body>
    <main class="main">
        <section class="people__container ">
            <div class="person">
                <img src="images/lucky girl _ wallpaper _ 777 _ manifest (2).bmp" alt="">

            <h2>People</h2>
           <button class="icon__button" id="close"> <i class="fa-solid fa-x"></i></button>
        </div>
        <button class="add__people"><i class="fa-solid fa-user-plus"></i> Add people</button>
        <input type="search" class="search" placeholder=" Search for people">
        <p class="">IN MEETING</p>

                <p class="col">Contributors</p>
                <p class="col">4</p>
                <i class="fa-solid fa-angle-up col"></i>
            </div>
            <div class="incall__contributors">
                <div class="contributor row">
                    <div class="contributor__name col">
                        <span class="blank__Image"></span>
                            <p class="name">Olalekan Akinwale (You)</p>
                    </div>
                    <i class="fa-solid fa-microphone-slash col"></i>
                    <i class="fa-solid fa-ellipsis-vertical col"></i>
                </div>
                <div class="contributor row">
                    <div class="contributor__name col">
                        <span class="blank__Image"></span>
                            <p class="name">Adejumo Ismail</p>
                    </div>
                    <i class="fa-solid fa-microphone-slash col"></i>
                    <i class="fa-solid fa-ellipsis-vertical col"></i>

                <div class="contributor row">
                    <div class="contributor__name col">
                        <span class="blank__Image"></span>

                    <i class="fa-solid fa-microphone-slash col"></i>

                    <div class="contributor__name col">

                            <p class="name">J</p>
                    </div>
                    <i class="fa-solid fa-microphone-slash col"></i>
                    <i class="fa-solid fa-ellipsis-vertical col"></i>
                </div>
            </div>
        </div>
       </section>
      
    </main>
    <footer class="footer__container">
        <i class="fa-solid fa-circle-info"></i>
        <button class="icon__button" id="open"><i class="fa-solid fa-user-group" id="open-icon" ></i></button>
        <i class="fa-solid fa-message"></i>
        <i class="fa-solid fa-lock"></i>
